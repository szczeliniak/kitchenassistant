spring:
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        order_by:
          default_null_ordering: last
    hibernate:
      ddl-auto: update
application:
  name: Kitchen Assistant
  description: Receipts and shopping list management API
  version: 1.0.0
  creator:
    name: Marcin S
    url: www.szczeliniak.pl
    email: test@szczeliniak.pl
security:
  jwt:
    secret: dupa

